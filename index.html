<script>
document.addEventListener("DOMContentLoaded", () => {
    const blob = new Blob(
        ["<h1>Test</h1><p>Works</p>"],
        { type: "text/html" }
    );
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "test.html";
    document.body.appendChild(a);
    a.click();
});
</script>
